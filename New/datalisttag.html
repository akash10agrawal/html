<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data List Example</title>
</head>
<body>

  <h1>Data List Example</h1>

  <label for="browser">Choose a browser:</label>
  <input list="browsers" id="browser" name="browser" placeholder="Type to select">

  <!-- Define the datalist with options -->
  <datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Safari">
    <option value="Edge">
    <option value="Opera">
  </datalist>

</body>
</html>
